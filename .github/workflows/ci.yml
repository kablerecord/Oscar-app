name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build @osqr/core
        run: pnpm build:core

      - name: Run core tests
        run: pnpm --filter @osqr/core test:run

      - name: Generate Prisma client
        run: pnpm --filter @osqr/app-web prisma generate

      - name: Lint
        run: pnpm lint

      - name: Type check app-web
        run: pnpm --filter @osqr/app-web type-check

      - name: Build app-web
        run: pnpm build:web
        env:
          # Provide minimal env vars for build
          NEXTAUTH_SECRET: ci-test-secret
          NEXTAUTH_URL: http://localhost:3000

      - name: Build marketing
        run: pnpm build:marketing

  core-tests:
    name: Core Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build @osqr/core
        run: pnpm build:core

      - name: Run all core tests
        run: pnpm --filter @osqr/core test:run

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-test-results
          path: packages/core/coverage/
          retention-days: 7
